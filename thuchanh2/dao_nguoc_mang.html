<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let myArray = [-3,5,1,3,2,10];
    let first = 0;
    let last = myArray.length - 1;
    while (first < last) {
        let b = myArray[first];
        myArray[first] = myArray[last];
        myArray[last] = b;
        first ++;
        last --;
    }
    document.write(myArray);
</script>
</body>
</html>
