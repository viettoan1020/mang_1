<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt(" Nhập giá trị cần tìm: ");
    let numbers = [-3,5,1,3,2,10];
    let index = -1;
    for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            index = i;
        }
    }
    if (index > -1) {
        alert("Value" + value + "found at " + index);
    } else {
        alert("value " + value + " not found" );
    }
</script>
</body>
</html>
